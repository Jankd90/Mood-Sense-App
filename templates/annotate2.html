<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="static/semantic.min.js"></script>
  <script src="static/buttons.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

  <style type="text/css">
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: green;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
      margin: 1rem;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 25px;
      background: #000000;
      cursor: pointer;
    }

    body {
      padding: 1rem;
    }

    .title {
      text-align: center;
    }

    .recordbutton {
      border-radius: 100%;
      background-color: green;
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      margin: 1rem;
      border-width: 5px;
      border-color: black;
      display: block;
      width: 50px;
      height: 50px;
    }

    .ui.button {
      margin-bottom: 0.5rem;
    }
  </style>

  <script>
    function changeColor(btn) {
      console.log(btn.value);
      btn.classList.add("green");
    }

    function changeRange(btn) {
      const comcode = ['P-00-XX-99', 'P-00-XX-98', 'P-00-XX-97', 'P-00-XX-96'];
      const colors = ['green', 'yellow', 'orange', 'red'];
      btn.style.background = colors[btn.value];
      httpGetAsync(`/post?button=${comcode[btn.value]}`);
    }

    const activityList = ["actie", "activiteit", "geluid", "beweging", "gebeurtenis", "locatie"];

    function change(btn) {
      if (!btn.value) btn.value = 0;
      for (let i = 0; i < activityList.length; i++) {
        if (btn.parentElement.id == activityList[i]) {
          for (let j = 0; j < btn.parentElement.children.length; j++) {
            if (btn.parentElement.children[j] == btn) {
              if (btn.value == 0) {
                btn.classList.add("active", "green");
                btn.value = 1;
              } else {
                btn.classList.remove("active", "green");
                btn.value = 0;
              }
            }
          }
        }
      }
      httpGetAsync(`/post?button=${btn.id}`);
    }

    function httpGetAsync(url) {
      console.log("Requesting:", url);
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
          console.log(xmlHttp.responseText);
      };
      xmlHttp.open("GET", url, true);
      xmlHttp.send(null);
    }

    // ---- AUDIO RECORDING ----
    function sendData(blob) {
      const url = `/recording`; // protocol-agnostic
      const oReq = new XMLHttpRequest();
      oReq.open("POST", url, true);
      oReq.onload = function () {
        console.log("Upload complete:", oReq.status);
      };
      oReq.send(blob);
    }

    let mediaRecorder;
    let audioUrl;

    function startRecord(button) {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Audio recording requires HTTPS or localhost.");
        return;
      }

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          const audioChunks = [];
          mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            console.log("Recorded audio size:", audioBlob.size);
            sendData(audioBlob);
          };
          mediaRecorder.start();
        })
        .catch(err => console.error("Microphone error:", err));
    }

    function record(button) {
      if (button.style.backgroundColor == 'green') {
        button.style.backgroundColor = 'red';
        startRecord(button);
      } else {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
        button.style.backgroundColor = 'green';
      }
    }
  </script>

</head>

<body>

              <button class="ui button" id="P-XX-XX-XX" onclick="change(this)">Anders</button>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="ui vertical fluid accordion menu">
          <div class="item">
            <a class="active title">
              <i class="dropdown icon"></i>

              <button class="ui button" id="I-01-XX-07" onclick="change(this)">Douchen</button>
              <button class="ui button" id="I-XX-XX-XX" onclick="change(this)">Anders</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="three column row" style="margin-top:0.5rem;">
      <div class="column">
        <div class="ui vertical fluid accordion menu">
          <div class="item">
            <a class="active title"><i class="dropdown icon"></i>Geluid</a>
            <div id="geluid" class="active content">

      <div class="column">
        <div class="ui vertical fluid accordion menu">

              <button class="ui button" id="P-XX-XX-XX" onclick="change(this)">Anders</button>

          </div>
        </div>
      </div>

      <div class="column">
        <div class="ui vertical fluid accordion menu">
          <div class="item">
            <a class="active title"><i class="dropdown icon"></i>Gebeurtenis</a>
            <div id="gebeurtenis" class="active content">

              <button class="ui button" id="E-03-XX-03" onclick="change(this)">Gedrag medebewoner veranderd</button>
              <button class="ui button" id="E-XX-XX-XX" onclick="change(this)">Anders</button>

        </div>
      </div>
    </div>
  </div>

  <button class="recordbutton" style="background-color: green;" onclick="record(this)"></button>

  <script>
    $('.ui.accordion').accordion();

</body>
